<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgPrice Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="p-4">
    <div class="container">
      <h1>AgPrice â€” District Forecast</h1>
      <p class="text-muted">Select a district and date, then click Predict to get the 7-day forecast.</p>

      <div class="mb-3">
        <label class="form-label">District</label>
        <select id="district" class="form-select">
          <option value="">-- select --</option>
          {% for d in districts %}
            <option value="{{d}}">{{d}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Prediction</label>
        <input id="date" type="date" class="form-control">
      </div>

      <button id="btn" class="btn btn-primary">Predict</button>

      <div id="result" class="mt-4"></div>
      <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="priceChart"></canvas>
      </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
